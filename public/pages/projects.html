<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目中心 - AVACreator</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/projects.css">
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <h1>🚀 AVACreator</h1>
                    <span class="tagline">极速协同创新平台</span>
                </div>
            </div>
            <div class="header-right">
                <div class="notifications">
                    <button class="notification-btn" onclick="showNotifications()">
                        <span class="icon">🔔</span>
                        <span class="badge" id="notificationCount">3</span>
                    </button>
                </div>
                <div class="user-menu">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <span class="avatar">👤</span>
                        <span class="username" id="currentUsername">用户名</span>
                        <span class="role-badge" id="userRole">角色</span>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="/profile">个人中心</a>
                        <a href="/settings">设置</a>
                        <hr>
                        <a href="#" onclick="logout()">退出登录</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="app-body">
            <!-- 侧边栏导航 -->
            <aside class="sidebar">
                <nav class="main-nav">
                    <div class="nav-section">
                        <h3>主要功能</h3>
                        <ul class="nav-list">
                            <li><a href="/dashboard" class="nav-item">
                                <span class="icon">🏠</span>工作台
                            </a></li>
                            <li><a href="/events" class="nav-item">
                                <span class="icon">📅</span>事件中心
                            </a></li>
                            <li><a href="/profile" class="nav-item">
                                <span class="icon">👤</span>个人中心
                            </a></li>
                        </ul>
                    </div>
                    
                    <div class="nav-section" id="roleNavSection">
                        <h3>专业功能</h3>
                        <ul class="nav-list">
                            <li><a href="/ideas" class="nav-item">
                                <span class="icon">💡</span>创意中心
                            </a></li>
                            <li><a href="/projects" class="nav-item active">
                                <span class="icon">📋</span>项目中心
                            </a></li>
                            <li><a href="/tasks" class="nav-item">
                                <span class="icon">✅</span>任务中心
                            </a></li>
                            <li><a href="/products" class="nav-item">
                                <span class="icon">📦</span>产品中心
                            </a></li>
                        </ul>
                    </div>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="main-content">
                <div class="page-header">
                    <div class="header-content">
                        <div class="header-info">
                            <h2>项目中心</h2>
                            <p class="page-description">管理和跟踪您的创新项目</p>
                        </div>
                        <div class="header-actions" id="headerActions">
                            <!-- 根据用户角色显示不同的操作按钮 -->
                        </div>
                    </div>
                </div>

                <!-- 项目筛选器 -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label>状态筛选:</label>
                        <select id="statusFilter" onchange="filterProjects()">
                            <option value="all">全部状态</option>
                            <option value="planning">规划中</option>
                            <option value="development">开发中</option>
                            <option value="testing">测试中</option>
                            <option value="completed">已完成</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>分类筛选:</label>
                        <select id="categoryFilter" onchange="filterProjects()">
                            <option value="all">全部分类</option>
                            <option value="web">Web应用</option>
                            <option value="mobile">移动应用</option>
                            <option value="ai">人工智能</option>
                            <option value="iot">物联网</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>搜索:</label>
                        <input type="text" id="searchInput" placeholder="搜索项目名称..." onkeyup="filterProjects()">
                    </div>
                </div>

                <!-- 项目列表 -->
                <div class="projects-grid" id="projectsGrid">
                    <!-- 项目卡片将通过JavaScript动态加载 -->
                </div>

                <!-- 分页 -->
                <div class="pagination" id="pagination">
                    <!-- 分页控件 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 创建项目弹窗 -->
    <div id="createProjectModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="hideCreateProject()">&times;</span>
            <h3>创建新项目</h3>
            <form id="createProjectForm" onsubmit="handleCreateProject(event)">
                <div class="form-group">
                    <label>项目名称</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label>项目描述</label>
                    <textarea id="projectDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>项目分类</label>
                    <select id="projectCategory" required>
                        <option value="">请选择分类</option>
                        <option value="web">Web应用</option>
                        <option value="mobile">移动应用</option>
                        <option value="ai">人工智能</option>
                        <option value="iot">物联网</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>预算范围</label>
                    <select id="projectBudget">
                        <option value="small">小型项目 (< 10万)</option>
                        <option value="medium">中型项目 (10-50万)</option>
                        <option value="large">大型项目 (> 50万)</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideCreateProject()">取消</button>
                    <button type="submit" class="btn-primary">创建项目</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/projects.js"></script>
</body>
</html>
